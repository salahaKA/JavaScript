<!-- TWo Way binding -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module("myapp", []);

        app.controller("c1", function ($scope) {
            $scope.cname = "Mangalore University"
            $scope.ccode = "12311"
        });
    </script>
</head>

<body ng-app="myapp" ng-contrller="c1">
    <pre>
        <h1>Two way binding</h1>
        College Name: <input type="text" ng-model="cname">
        college Code: <input type="text" ng-model="ccode">
        Given Info:
        Collage Name: {{cname}}
        Collage Code: {{ccode}}
    </pre>
</body>

</html>
